            <div class="post-content">
            <h3 id="1-协议必须一致"><a href="#1-协议必须一致" class="headerlink" title="1.协议必须一致"></a>1.协议必须一致</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">syntax = &quot;proto3&quot;;</span><br></pre></td></tr></table></figure>

<h4 id="2-包名必须要一致"><a href="#2-包名必须要一致" class="headerlink" title="2.包名必须要一致"></a>2.包名必须要一致</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">package UUPT.Stunner.CustomerMicroServiceGrpc;</span><br></pre></td></tr></table></figure>

<h4 id="3-服务名和方法名必须保持一致"><a href="#3-服务名和方法名必须保持一致" class="headerlink" title="3.服务名和方法名必须保持一致"></a>3.服务名和方法名必须保持一致</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">service CustomerMicroGrpcService &#123; </span><br><span class="line">    rpc FindCustomerByUserId(findCustomerByUserIdRequest) returns FindCustomerByUserIdResponse)&#123;&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="4-消息类型首字母不区分大小，大小写均可调用"><a href="#4-消息类型首字母不区分大小，大小写均可调用" class="headerlink" title="4.消息类型首字母不区分大小，大小写均可调用"></a>4.消息类型首字母不区分大小，大小写均可调用</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">message findCustomerByUserIdRequest &#123; </span><br><span class="line">    int64 UserId = 1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">message FindCustomerByUserIdResponse &#123;</span><br><span class="line">    int32 State = 1;</span><br><span class="line">    string Msg = 2;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
